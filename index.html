<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .highlight {
            background-color: #ffd700;
        }
        .departed {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Train Schedule</h1>
    <table>
        <thead>
            <tr>
                <th>Chart Time</th>
                <th>Train No</th>
                <th>Train Name</th>
                <th>Status</th>
                <th>Time Left</th>
            </tr>
        </thead>
        <tbody id="schedule-body">
            <!-- Rows will be dynamically generated here -->
        </tbody>
    </table>

    <script>
        const scheduleData = [
            { time: '07:20 PM', trainNo: '16159', trainName: 'Mangaluru' },
            { time: '07:40 PM', trainNo: '12653', trainName: 'Rockfort' },
            { time: '03:45 AM', trainNo: '22675', trainName: 'Cholan' },
            { time: '05:45 AM', trainNo: '16127', trainName: 'Gruvayor Exp' }
        ];

        function timeStringToDate(timeStr) {
            const [time, modifier] = timeStr.split(' ');
            let [hours, minutes] = time.split(':');
            if (modifier === 'PM' && hours !== '12') {
                hours = parseInt(hours, 10) + 12;
            }
            if (modifier === 'AM' && hours === '12') {
                hours = 0;
            }
            const today = new Date();
            today.setHours(hours, minutes, 0, 0);
            return today;
        }

        function updateSchedule() {
            const now = new Date();
            const tbody = document.getElementById('schedule-body');
            tbody.innerHTML = '';

            scheduleData.forEach((train) => {
                const trainTime = timeStringToDate(train.time);
                const diffInMs = trainTime - now;
                const diffInMin = Math.floor(diffInMs / 1000 / 60);

                let status = 'Upcoming';
                let timeLeft = `${Math.abs(diffInMin)} mins`;

                if (diffInMin < 0 && Math.abs(diffInMin) >= 240) {
                    status = 'Train Departed';
                    timeLeft = 'N/A';
                }

                const tr = document.createElement('tr');

                if (diffInMin >= 0 && diffInMin < 240) {
                    tr.classList.add('highlight');
                }

                if (status === 'Train Departed') {
                    tr.classList.add('departed');
                }

                tr.innerHTML = `
                    <td>${train.time}</td>
                    <td>${train.trainNo}</td>
                    <td>${train.trainName}</td>
                    <td>${status}</td>
                    <td>${timeLeft}</td>
                `;

                tbody.appendChild(tr);
            });
        }

        // Update schedule every minute
        updateSchedule();
        setInterval(updateSchedule, 60000);
    </script>
</body>
</html>
